<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Info</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:insert="fragments/navbar :: navbar">  </div>


<form th:object="${product}" th:action="@{/products/save/}" method="post" enctype="multipart/form-data">
  <input type="hidden" th:field="*{id}"/>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading" style="background-color:lightgray;">
        <h1 class="panel-title">Product INFO</h1>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3 form-group">
            <label>Product name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
          </div>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label th:for="price">Price:</label>
          <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</label>
          <input type="number" step="0.01" class="form-control" th:field="*{price}"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7 ml-md-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </div>
  </div>

</form>

</body>
</html>
