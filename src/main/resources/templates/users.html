<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div th:insert="fragments/navbar :: navbar">  </div>


<div class="container">
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Name</th>
            <th>User type</th>
            <th>Registration date</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="user, stat : ${users}"
            th:class="${stat.odd}? 'table-light':'table-dark'">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">Username1</td>
            <td th:text="${user.fullName}">John Doe</td>
            <td th:text="${user.userType}">Customer</td>
            <td th:text="${user.regDate}">Date</td>
            <td><a href="#" th:href="@{'/users/details/' + ${user.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
        </tr>
    </table>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/users/signup'}">create user</a>
        </div>
    </div>
</div>
</body>

</html>
